<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page :</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="./bootstrap.bundle.min.js"></script>

    <style>
        .my-form {
            padding: 20px;
        }
    </style>

</head>

<body>
    <form class="my-form" onsubmit="return postSign()">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Name :</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="name" id="name">
            </div>
        </div>
        <br>


        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Father Name :</label>
            <br>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="fname" id="fname">
            </div>

        </div>

        <br>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email :</label>
            <br>
            <div class="col-sm-10">
                <input class="form-control" type="email" name="email" id="email">
            </div>

        </div>

        <br>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Password :</label>
            <br>
            <div class="col-sm-10">
                <input class="form-control" type="password" name="password" id="password">
            </div>

        </div>

        <br>
        <br>
        <input type="submit" class="btn btn-primary" value="Sign Up!"><br>
        <br>

    </form>
    <br>
    <p style="font-size: 18px;">Already have an accunt?<a href="./login.html">Login</a> </p>
    <br>
    <span id="result"></span>

    <script src="index.js"></script>
</body>

</html>
